<div ng-controller="viewReposCtrl">
    <table>
        <tr>
            <th>仓库名称</th>
            <th>仓库全称</th>
            <th>是否为私有仓库</th>
            <th>仓库地址</th>
            <th>已fork至当前账户</th>
        </tr>
        <tr ng-repeat="rep in repos">
            <td>{{rep.name}}</td>
            <td>{{rep.full_name}}</td>
            <td>{{rep.private}}</td>
            <td>{{rep.html_url}}</td>
            <td>{{rep.fork}}</td>
        </tr>
    </table>
</div>
